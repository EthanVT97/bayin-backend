<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGN Real Estate Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #d1d5db;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #dc2626;
      text-align: center;
      min-height: 1.5rem;
    }
    #adminPanel {
      display: none;
      margin-top: 1rem;
    }
    #logoutBtn {
      margin-top: 1rem;
      background: #dc2626;
    }
    pre {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 8px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85rem;
    }
    .toast {
      background: #16a34a;
      color: white;
      padding: 0.5rem;
      border-radius: 5px;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Admin Login</h1>

    <div id="authSection">
      <input type="email" id="email" placeholder="Email" autocomplete="email" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button id="loginBtn">Log In</button>
      <div id="status"></div>
    </div>

    <div id="adminPanel">
      <p>‚úÖ Logged in as Admin</p>
      <button id="fetchUsersBtn">Fetch Admin Users</button>
      <pre id="resultBox">No data loaded yet.</pre>
      <button id="logoutBtn">Log Out</button>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const statusDiv = document.getElementById("status");
    const authSection = document.getElementById("authSection");
    const adminPanel = document.getElementById("adminPanel");
    const logoutBtn = document.getElementById("logoutBtn");
    const fetchUsersBtn = document.getElementById("fetchUsersBtn");
    const resultBox = document.getElementById("resultBox");
    const toast = document.getElementById("toast");

    const showToast = (msg, success = true) => {
      toast.textContent = msg;
      toast.style.background = success ? '#16a34a' : '#dc2626';
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    };

    const checkLogin = () => {
      const token = localStorage.getItem("access_token");
      if (token) {
        authSection.style.display = "none";
        adminPanel.style.display = "block";
        statusDiv.textContent = "";
      } else {
        authSection.style.display = "block";
        adminPanel.style.display = "none";
      }
    };

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      statusDiv.textContent = "";

      if (!email || !password) {
        statusDiv.textContent = "üìå Email ·Äî·Ä≤·Ä∑ Password ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´·Åã";
        return;
      }

      loginBtn.disabled = true;
      statusDiv.textContent = "üîê Logging in...";

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.access_token) {
          localStorage.setItem("access_token", data.access_token);
          showToast("üéâ Login success");
          checkLogin();
        } else {
          statusDiv.textContent = data.detail || data.error || "Login failed";
        }
      } catch (err) {
        statusDiv.textContent = "‚ùå Network error. Try again.";
      } finally {
        loginBtn.disabled = false;
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("access_token");
      resultBox.textContent = "No data loaded yet.";
      showToast("Logged out", false);
      checkLogin();
    });

    fetchUsersBtn.addEventListener("click", async () => {
      const token = localStorage.getItem("access_token");
      if (!token) {
        resultBox.textContent = "‚ùå Not logged in.";
        return;
      }

      resultBox.textContent = "üì¶ Loading users...";

      try {
        const res = await fetch("/admin/users", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();

        if (!res.ok) {
          resultBox.textContent = `‚ùå Failed: ${data.detail || res.statusText}`;
          return;
        }

        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "‚ùå Network error. Try again.";
      }
    });

    checkLogin();
  </script>
</body>
</html>
