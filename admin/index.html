<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGN Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #111827;
      padding-top: 2rem;
    }
    #app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 520px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #d1d5db;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px #2563eb;
    }
    button {
      background-color: #2563eb;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #1d4ed8;
    }
    button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    #status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      min-height: 1.2em;
      color: #dc2626;
      text-align: center;
    }
    #adminPanel {
      display: none;
      margin-top: 1rem;
    }
    #logoutBtn {
      margin-top: 1rem;
      background-color: #dc2626;
    }
    #logoutBtn:hover {
      background-color: #b91c1c;
    }
    pre {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      max-height: 320px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85rem;
      margin-top: 1rem;
      color: #374151;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #16a34a;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
      user-select: none;
    }
    .toast.error {
      background-color: #dc2626;
    }
    .tx-btn {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tx-btn:hover:not(:disabled) {
      background-color: #059669;
    }
    .tx-btn:disabled {
      background-color: #6ee7b7;
      cursor: not-allowed;
    }
    .transaction-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #viberEvents {
      margin-top: 1rem;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 0.5rem;
      background: #eef2ff;
      font-size: 0.9rem;
      color: #3730a3;
    }
    #viberEvents strong {
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Admin Login</h1>
    <div id="authSection">
      <input type="email" id="email" placeholder="Email" autocomplete="email" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button id="loginBtn">Log In</button>
      <div id="status"></div>
    </div>

    <div id="adminPanel">
      <p><strong>‚úÖ Logged in as Admin</strong></p>
      <button id="fetchUsersBtn">Fetch Admin Users</button>
      <button id="fetchPaymentsBtn">Fetch Payments Summary</button>
      <button id="fetchTxBtn">Fetch Transactions</button>

      <pre id="resultBox">No data loaded yet.</pre>

      <h3>üü£ Recent Viber Events (Webhook)</h3>
      <div id="viberEvents">No events yet.</div>

      <button id="logoutBtn">Log Out</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const statusDiv = document.getElementById("status");
    const authSection = document.getElementById("authSection");
    const adminPanel = document.getElementById("adminPanel");
    const logoutBtn = document.getElementById("logoutBtn");
    const fetchUsersBtn = document.getElementById("fetchUsersBtn");
    const fetchPaymentsBtn = document.getElementById("fetchPaymentsBtn");
    const fetchTxBtn = document.getElementById("fetchTxBtn");
    const resultBox = document.getElementById("resultBox");
    const toast = document.getElementById("toast");
    const viberEventsDiv = document.getElementById("viberEvents");

    // Toast message helper
    function showToast(message, success = true) {
      toast.textContent = message;
      toast.className = "toast";
      if (!success) toast.classList.add("error");
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    // Check login and update UI
    function checkLogin() {
      const token = localStorage.getItem("access_token");
      if (token) {
        authSection.style.display = "none";
        adminPanel.style.display = "block";
        statusDiv.textContent = "";
        if (!window.websocketStarted) startWebSocket();
        if (!window.pollingStarted) startViberPolling();
      } else {
        authSection.style.display = "block";
        adminPanel.style.display = "none";
        statusDiv.textContent = "";
        resultBox.textContent = "No data loaded yet.";
        stopWebSocket();
        stopViberPolling();
      }
    }

    // Login handler
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        statusDiv.textContent = "üìå Email ·Äî·Ä≤·Ä∑ Password ·Äî·Äæ·ÄÖ·Ä∫·ÄÅ·ÄØ·Äú·ÄØ·Ä∂·Ä∏·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´·Åã";
        return;
      }
      loginBtn.disabled = true;
      statusDiv.textContent = "üîê Login ·Äú·ÄØ·Äï·Ä∫·Äî·Ä±·Äû·Ää·Ä∫...";

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok && data.access_token) {
          localStorage.setItem("access_token", data.access_token);
          showToast("üéâ Login ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫");
          checkLogin();
        } else {
          statusDiv.textContent = data.detail || data.error || "Login ·Äô·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äï·Ä´";
        }
      } catch (e) {
        statusDiv.textContent = "‚ùå Network error ·Äñ·Äº·ÄÖ·Ä∫·Äî·Ä±·Äû·Ää·Ä∫·Åã ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·Äô·Äæ ·Äë·Äï·Ä∫·ÄÄ·Äº·Ä≠·ÄØ·Ä∏·ÄÖ·Ä¨·Ä∏·Äï·Ä´·Åã";
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Logout handler
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("access_token");
      checkLogin();
      showToast("Logged out", false);
    });

    // Authenticated fetch helper
    async function fetchWithAuth(endpoint, options = {}) {
      const token = localStorage.getItem("access_token");
      if (!token) {
        showToast("Not logged in", false);
        return null;
      }
      const headers = options.headers || {};
      headers["Authorization"] = `Bearer ${token}`;
      try {
        const res = await fetch(endpoint, { ...options, headers });
        if (res.status === 401) {
          showToast("Session expired. Please log in again.", false);
          localStorage.removeItem("access_token");
          checkLogin();
          return null;
        }
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Error fetching data");
        }
        return await res.json();
      } catch (e) {
        showToast(e.message || "Network error", false);
        return null;
      }
    }

    // Fetch Admin Users
    fetchUsersBtn.addEventListener("click", async () => {
      resultBox.textContent = "Loading Admin Users...";
      const data = await fetchWithAuth("/admin/users");
      if (data) {
        resultBox.textContent = JSON.stringify(data.admin_users, null, 2);
      }
    });

    // Fetch Payments Summary
    fetchPaymentsBtn.addEventListener("click", async () => {
      resultBox.textContent = "Loading Payments Summary...";
      const data = await fetchWithAuth("/payments/summary");
      if (data) {
        const { total_transactions, total_deposit_amount, total_withdraw_amount } = data;
        resultBox.textContent =
          `üìä Total Transactions: ${total_transactions}\n` +
          `üí∞ Total Deposit: ${total_deposit_amount} MMK\n` +
          `üèß Total Withdraw: ${total_withdraw_amount} MMK`;
      }
    });

    // Fetch Transactions with Approve Buttons
    fetchTxBtn.addEventListener("click", async () => {
      resultBox.textContent = "Loading Transactions...";
      const data = await fetchWithAuth("/payments/summary");
      if (!data || !data.transactions) {
        resultBox.textContent = "No transactions available.";
        return;
      }
      resultBox.innerHTML = "";
      data.transactions.forEach(tx => {
        const div = document.createElement("div");
        div.className = "transaction-item";
        div.textContent = `üîÑ ${tx.type.toUpperCase()}: ${tx.amount} MMK - Status: ${tx.status}`;
        if (tx.status === "pending") {
          const btn = document.createElement("button");
          btn.className = "tx-btn";
          btn.textContent = "‚úÖ Approve";
          btn.onclick = async () => {
            btn.disabled = true;
            btn.textContent = "Approving...";
            try {
              const res = await fetchWithAuth("/admin/approve-transaction", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ tx_id: tx.id }),
              });
              if (res && res.status === "approved") {
                showToast("Transaction approved");
                btn.textContent = "Approved ‚úîÔ∏è";
              } else {
                throw new Error("Failed to approve");
              }
            } catch {
              showToast("Failed to approve transaction", false);
              btn.disabled = false;
              btn.textContent = "‚úÖ Approve";
            }
          };
          div.appendChild(btn);
        }
        resultBox.appendChild(div);
      });
    });

    let viberPollingInterval;
    let lastEventId = 0;

      const data = await fetchWithAuth("/admin/viber-events?last_id=" + lastEventId);
